<main class="cs-page-wrapper">
  <!-- Breadcrumb -->
  <nav class="bg-secondary mb-3" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a [routerLink]="['/']"><i class="cxi-home"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">My reviews</li>
      </ol>
    </div>
  </nav>

  <!-- Page container -->
  <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">
      <!-- Account menu (sticky sidebar) -->
      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
        <app-sidebar></app-sidebar>
      </aside>

      <!-- Content -->
      <div class="col-lg-8 ml-auto">
        <div
          class="d-flex align-items-center justify-content-between mb-4 pb-sm-2"
        >
          <h1 class="h2 mb-0">My reviews</h1>
        </div>

        <!-- Orders accordion -->

        <!--   <div class="row" *ngIf="load_data">
          <div class="col-12 text-center">
            <div class="col-12 text-center">
              <div
                class="spinner-border"
                style="width: 3rem; height: 3rem"
                role="status"
              >
                <span class="visually-hidden"></span>
              </div>
            </div>
          </div>
        </div> -->

        <div class="row" *ngIf="!load_data">
          <div
            class="col-12 mb-3"
            *ngFor="
              let item of reviews
                | slice: page * pageSize - pageSize:page * pageSize
            "
          >
            <div class="mb-4 pb-4 border-bottom">
              <div class="row">
                <div class="col-md-3 col-sm-4 mb-sm-0 mb-3">
                  <h3 class="mb-2 font-size-lg">
                    {{ item.client.name }} {{ item.client.lastname }}
                  </h3>
                  <span class="d-block mb-3 font-size-sm text-muted">{{
                    item.createdAt | date
                  }}</span>
                  <div class="mt-n1 star-rating">
                    <i
                      class="sr-star cxi-star-filled"
                      [ngClass]="{ active: item.estrellas >= 1 }"
                    ></i>
                    <i
                      class="sr-star cxi-star-filled"
                      [ngClass]="{ active: item.estrellas >= 2 }"
                    ></i>
                    <i
                      class="sr-star cxi-star-filled"
                      [ngClass]="{ active: item.estrellas >= 3 }"
                    ></i>
                    <i
                      class="sr-star cxi-star-filled"
                      [ngClass]="{ active: item.estrellas >= 4 }"
                    ></i>
                    <i
                      class="sr-star cxi-star-filled"
                      [ngClass]="{ active: item.estrellas >= 5 }"
                    ></i>
                  </div>
                </div>
                <div class="col">
                  <p class="mb-3">
                    <a
                      class="mr-1 font-weight-bold text-decoration-none"
                      href="#"
                      >@{{ item.client.email }}</a
                    >
                    <br />
                    {{ item.review }}
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <ngb-pagination
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="reviews.length"
            ></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
