<div
  class="sidebar-sticky"
  data-sidebar-sticky-options='{
          "topSpacing": 120,
          "minWidth": 991
        }'
>
  <div class="sidebar-sticky-inner">
    <div class="card">
      <div class="card-body" *ngIf="currentUser">
        <h5 class="card-title mb-1">{{ userLabel }}</h5>
        <p class="card-text text-muted mb-lg-0">{{ currentUser.email }}</p>
        <a
          href="#account-menu"
          class="btn btn-primary btn-block d-lg-none"
          data-toggle="collapse"
          >Account Menu</a
        >
      </div>
      <div id="account-menu" class="collapse d-lg-block">
        <div class="list-group list-group-flush border-top">
          <a
            href="account-profile.html"
            class="list-group-item list-group-item-action d-flex align-items-center"
            [routerLink]="['/cuenta/perfil']"
            routerLinkActive="active"
          >
            <i class="cxi-profile font-size-lg mr-2"></i>
            <span>My profile</span>
          </a>
          <a
            [routerLink]="['/cuenta/direcciones']"
            routerLinkActive="active"
            class="list-group-item list-group-item-action d-flex align-items-center"
          >
            <i class="cxi-bag font-size-lg mr-2"></i>
            <span>Mis Direcciones</span>
          </a>
          <a
            [routerLink]="['/cuenta/ordenes']"
            routerLinkActive="active"
            class="list-group-item list-group-item-action d-flex align-items-center"
          >
            <i class="cxi-heart font-size-lg mr-2"></i>
            <span>Mis ordenes</span>
          </a>
          <a
            [routerLink]="['/cuenta/reviews']"
            routerLinkActive="active"
            class="list-group-item list-group-item-action d-flex align-items-center"
          >
            <i class="cxi-star font-size-lg mr-2"></i>
            <span>My reviews</span>
          </a>
          <a
            class="list-group-item list-group-item-action d-flex align-items-center"
            style="cursor: pointer"
            (click)="logout()"
          >
            <i class="cxi-logout font-size-lg mr-2"></i>
            <span>Sign out</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
